<section class="background-radial-gradient overflow-hidden">

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">

      <!-- Left Side -->
      <div class="col-lg-6 mb-5 mb-lg-0 pe-lg-5" style="z-index: 10;"> <!-- Added pe-lg-5 here -->
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          The best offer <br />
          <span style="color: hsl(218, 81%, 75%)">for your business</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Temporibus, expedita iusto veniam atque, magni tempora mollitia
          dolorum consequatur nulla, neque debitis eos reprehenderit quasi
          ab ipsum nisi dolorem modi. Quos?
        </p>
      </div>

      <!-- Right Side -->
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative ps-lg-5"> <!-- Added ps-lg-5 here -->
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form (ngSubmit)="OnSubmit()" #signupform="ngForm">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" name="firstname" [(ngModel)]="firstname" placeholder="First Name" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" name="lastname" [(ngModel)]="lastname" placeholder="Last Name" />
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" />
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example3" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" />
           
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="signupform.invalid">
                Sign up
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
